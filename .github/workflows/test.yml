name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          npm install
          npm run build
          npm run test:integration
    env:
      ZEEBE_CLIENT_CONFIG: ${{ secrets.ZEEBE_CLIENT_CONFIG }}
